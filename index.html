<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>Vanilla Weather App</title>
</head>
<body>
<div class="container">
 <div class="card" 
  <div class="card-body">
    <div class="row">
      <div class="col-sm-4">
        <div class="weatherOverview">
         <img src="" alt="" id="icon" class="float-left" />
         <p id="description"></p>
          <div class="dayTemperature"><strong id="dayTemp"></strong>
              <span class="units">
                <a href="#" id="linkCelsiusDay" class="active">째C</a>
                |<a href="#" id="linkFahrenheitDay">째F</a></span>
              </div>
               <div class="nightTemperature">
                 <span id="nightTemp"></span>
                 <span class="units">
                째C
                </span>
                 </div>
        </div>
      </div>
      <div class="col-sm-4">
      <ul> 
        <li>Last updated:</li>
       <p>
       <p id="actualDay"></p>
       <li id="date">
       </li>
       </p>
       <h1 id="city"></h1>
        <li>
          Humidity: <span id="humidity"></span>%
        </li>
        <li>
          Wind: <span id="wind"></span>km/h
        </li>
       </ul>
        <form id="search-form">
            <input
              type="search"
              id="search-input"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
            />
          </form>
          <button>
          Search
            </button>
      </div>
      <div class="col-sm-4">
      <div class="weatherForecast" id="forecast">
      </div>
      </div>
    </div>
   </div>
  <div>

  <a href="https://github.com/Myrtaru/WeatherApp" target="_blank"><u>GitHub,</u> </a> Hosting:
   <a href="https://eager-roentgen-5d40f8.netlify.app" target="_blank"><u>Netlify</u></a>
  </span>
  </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
